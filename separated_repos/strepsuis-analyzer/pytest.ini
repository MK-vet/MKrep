[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=strepsuis_analyzer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=34
markers =
    local: marks tests for local development only
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mathematical: marks tests for mathematical validation
    synthetic: marks tests using synthetic data
    reproducibility: marks tests that verify reproducibility with fixed seeds
    statistical: marks tests for statistical functions validation
