[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=34
    # Note: Low threshold (34%) reflects that ~50% of codebase is Streamlit UI code
    # (lines 419-784: show_* functions and main()) which are presentation-only
    # and tested via manual UI verification. Core statistical/mathematical 
    # functions achieve 100% coverage. See TESTING_COVERAGE.md for details.
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    statistical: marks tests for statistical/mathematical functions
    slow: marks tests as slow (deselect with '-m "not slow"')

[coverage:run]
omit = 
    tests/*
    **/test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:
    def main
    def show_overview
    def show_amr_analysis
    def show_virulence_analysis
    def show_mic_analysis
    def show_mlst_serotype_analysis
    def show_comparative_analysis
    def show_statistical_summary
    st\.
    @st\.cache_data
